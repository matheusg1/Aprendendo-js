<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares entre 2 e 100</title>
</head>
<body>
    <script>
        var inicio = 2;
        while (inicio <= 100){
            document.write (inicio);
            inicio = (inicio + 2);
            document.write ("<br>")
        }
        document.write ("Fim.");
    </script>
</body>
</html>

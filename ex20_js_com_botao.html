<html lang="pt-BR">
<head>

<body>
    <input name="pwd" id="123">
        <button id="bt1">Exibir texto digitado</button>
        <!--<button id="bt2">Apagar campo</button>-->
        <script>
            var input1 = document.querySelector('input[id="123"]');
            input1.focus();
            
            function exibeTexto() {

                alert(input1.value);
                input1.value = "";
                input1.focus();
            }
            botao1 = document.querySelector('button[id="bt1"]');
            botao1.onclick = exibeTexto;
            
            //var botao2 = document.querySelector('button[id="bt2"]');
            //botao2.onclick = input.reset;
        </script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção entre alguns números</title>
</head>
<body>
    <script>
        /* Todos os números entre 30 a 40, exceto 33 e 37!*/

        var inicio = 30;

        while (inicio <= 40){
            if (inicio !=33 && inicio !=37){
                document.write(inicio + "<br>");
            }
            inicio++;
        }
        document.write("FIM")
    </script>
</body>
</html>

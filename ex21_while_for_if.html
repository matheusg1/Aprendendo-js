<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Receitas do Yan</h1>
    
    <script>
        ingredientes = [];
    
        quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));
    
        contador = 1;
    
        while (contador <= quantidade) {
            ingrediente = prompt("Informe o ingrediente " + contador).toLowerCase();
            jatem = false;
            for (pos = 0; pos < ingredientes.length; pos++) {
                if (ingredientes[pos] == ingrediente) {
                    jatem = true;
                    alert("O ingrediente já está na lista");
                }
            }
            if (jatem == false) {
                ingredientes.push(ingrediente);
                contador++;
            }
        }
        document.write("Ingredientes: " + ingredientes + ".");
    </script>
</body>
</html>
